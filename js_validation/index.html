<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유효성검사 연습</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="sign-up">
          <h1>Sign Up</h1>
          <div class="input-box">
            <fieldset>
              <label for="userName">이름</label>
              <input type="text" id="userName" placeholder="이름" />
              <p class="failure-message hide">이름은 비워둘 수 없습니다</p>
            </fieldset>
            <fieldset>
              <label for="userId">아이디</label>
              <input type="text" id="userId" placeholder="아이디" />
              <p class="failure-message hide">
                아이디는 다섯 글자 이상이어야 합니다
              </p>
            </fieldset>
            <fieldset>
              <label for="password">비밀번호</label>
              <input type="password" id="password" placeholder="비밀번호" />
              <p class="failure-message hide">비밀번호는 비워둘 수 없습니다</p>
            </fieldset>
            <fieldset>
              <label for="passwordRetype">비밀번호 확인</label>
              <input
                type="password"
                id="passwordRetype"
                placeholder="비밀번호 확인"
              />
              <p class="failure-message hide">비밀번호가 일치하지 않습니다</p>
            </fieldset>
            <!-- <fieldset>
              <label for="phone">휴대폰 번호</label>
              <input type="text" id="phone" placeholder="'-' 구분없이 입력" />
              <p class="message failure hide">숫자만 입력해 주세요</p>
            </fieldset> -->
          </div>
          <fieldset class="btn-box">
            <button type="button" id="btnSignUp" class="disabled" disabled>
              회원가입
            </button>
          </fieldset>
        </div>
        <div class="complete">
          <div class="check"></div>
          <h2>이름님, 환영합니다!</h2>
          <p>회원가입이 완료되었습니다.</p>
        </div>
      </div>
    </main>
    <!-- 
할거
- 모든 조건 만족시에만 회원가입 버튼 활성화
- 두개의 div가 겹쳐져 있다가 가입 완료되면 카드처럼 뒤집어지게 함 
- 전화번호 숫자만 입력해도 형식 자동으로 맞추게하기 (실패ㅠ)
- 아이디 5글자 이상
- 비밀번호 일치하지않으면 실패메시지 출력
- 사용자가 입력한 이름으로 가입완료 메시지 띄우기
-->
    <script src="script.js"></script>
  </body>
</html>
