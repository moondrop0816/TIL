<body>
    <!-- 05. props를 통해 컴포넌트에게 값 전달하기 -->

    <!-- 
        props : properties의 준말. 
        어떠한 값을 컴포넌트에게 전달해줘야 할때 사용한다. 

        컴포넌트에게 전달되는 props는 파라미터(매개변수)를 통해 조회할 수 있다. props는 객체 형태로 전달됨. 

        ** 여러개의 props, 비구조화 할당
        props 내부의 값을 조회할때 마다 props.을 입력하는데, 파라미터에서 비구조화 할당(=구조 분해) 문법을 사용하면 더 간결하게 작성할 수 있다. 
 
        ex) 
        function Hello(props) {
            return <div style={{color: props.color}}>안녕하세요 {props.name}</div>
        }

        => 

        function Hello({color, name}) {
            return <div style={{color}}>안녕하세요 {name}</div>
        }

        ** 기본값 설정 - defaultProps
        컴포넌트에 props를 지정하지 않았을대 기본값이 되도록 함.

        ** props.children 
        컴포넌트 태그 사이에 넣은 값을 조회하고 싶을때. 

        ex) 
        <Wrapper>
            <Hello />
            <Hello />
        </Wrapper>
        => 내부의 내용이 보여지지 않음. props.children을 렌더링 해주어야 한다
     -->
</body>
</html>
