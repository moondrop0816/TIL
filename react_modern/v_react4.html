    <!-- 06. 조건부 렌더링 -->

    <!-- 
        조건부 렌더링 : 특정 조건에 따라 다른 결과물을 렌더링하는 것. 

        ex) App컴포넌트에서 Hello 컴포넌트를 사용할때 isSpecial 이라는 props를 설정하고, 이 값이 true/false일때 컴포넌트의 좌측에 *를 추가하거나 추가하지 않는 예제

        { isSpecial ? <b>*</b> : null}
        삼항연산자. 조건 ? 참 : 거짓
        JSX에서 null, false, undefined를 렌더링하면 아무것도 나타나지 않음.

        이와 같이 삼항연산자를 사용한 조건부 렌더링은 주로 특정 조건에 따라 보여줘야 하는 내용이 다를때 사용한다. 이 예제는 단순히 특정 조건이 true면 보이고, false이면 숨기는 것이므로 &&(and) 연산자를 사용하여 처리하는것이 더 간편하다. 

        ex) &&(and) 연산자 사용 예제
        { isSpecial && <b>*</b>}
        => 단축평가논리에 의해 isSpecial이 true 이면 <b>*</b>
        false이면 false

        **단축평가논리
        - &&의 경우
        연산자를 기준으로 좌측값이 Truthy한 값이라면 우측값을 출력하고 그렇지 않다면 좌측 값을 출력한다. 

        ***Truthy : 참값을 가질것만 같은 값. 예로는 true, 0이 아닌 수, 문자열, 배열 등

        - ||의 경우
        연산자를 기준으로 좌측값이 Falsy한 값이라면 우측값을 출력하고 그렇지 않다면 좌측값을 출력한다. 

        ***Falsy : 거짓값을 가질것만 같은 값. 예로는 false, null, undefined, 0, 빈 문자열 등


        @@ props 값 설정을 생략하면 ={true}
        컴포넌트의 props 값을 설정할때 props 이름만 작성하고 값 설정을 생략한다면 이를 true로 설정한 것으로 간주한다. 
     -->
