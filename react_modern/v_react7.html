    <!-- 10. useRef로 특정 DOM 선택하기 -->

    <!-- 
        js를 사용할때는 특정 DOM을 선택해야하는 상황에 getElementById, querySelector 같은 DOM Selector 함수를 이용해 선택한다. 

        이렇게 리액트에서 DOM을 선택해야할때는 ref 라는 것을 사용한다. 
        함수형 컴포넌트에서 ref를 사용할때는 useRef라는 Hook 함수를 사용한다. 클래스형 컴포넌트에서는 콜백함수를 사용하거나 React.createRef라는 함수를 사용한다. (클래스 컴포넌트를 나중에 다루는 이유는 이제 별로 중요하지 않기 때문이다)

        예제) InputSample.js에서 초기화 버튼을 눌렀을때 이름 input에 포커스가 잡히도록 useRef를 사용하여 구현하기

        useRef()를 사용하여 Ref 객체 생성. 
        이 객체를 선택하고 싶은 DOM에 ref 값으로 설정해준다. (이름 input에 ref={nameInput})
        이렇게 하면 Ref 객체의 .current 값은 사용자가 원하는 DOM을 가리키게 된다. 
     -->
</body>
