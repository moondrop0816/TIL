    <!-- 
        1. UserList에서 각 User 컴포넌트를 보여줄때 삭제 버튼 렌더링해주기 

        2. 삭제버튼이 클릭될때 user.id 값을 props로 받아올 onRemove의 파라미터로 넣어서 호출해주어야 함. 
        onRemove = "id가 ___인 객체를 삭제해라"
        이 함수는 UserList에서도 전달받고 그대로 User 컴포넌트에 전달해줄것이다. 

        배열에 있는 항목을 제거할때는 추가할 때와 마찬가지로 불변성을 지키며 업데이트를 해주어야 한다. 불변성을 지키며 특정 원소를 배열에서 제거하기 위새허는 filter 배열 내장함수를 사용하는 것이 가장 편하다. 
        * filter : 배열에서 특정 조건이 만족하는 원소들만 추출하여 새로운 배열을 만들어준다. 
        
        3. onRemove를 구현한 후 UserList에 전달한다. 
        => user.id가 파라미터로 일치하지 않는 원소만 추출해서 새로운 배열을 만든다. 
        = user.id와 id가 일치하지 않은 값들만 모아 새 배열을 만든다
        = user.id가 없는 배열 = user.id가 제거된다  
     -->

     <!-- 15. 배열 항목 수정하기 -->

     <!-- 
        예제) User 컴포넌트에 계정명을 클릭했을때 색상이 초록색으로 바뀌고 다시 클릭하면 검정색이 되도록 구현

        1. app 컴포넌트의 users 배열 안의 객체 안에 active라는 속성 추가
        
        2. User 컴포넌트에서 active 값에 따라 폰트의 색상을 바꿔주도록 구현. 추가적으로 cursor 필드를 설정하여 마우스를 올렸을때 커서가 손가락 모양이 되도록 하기.  
        = user.active가 참이면 green 아니면 black

        3. App에서 onToggle 구현. 배열의 불변성을 유지하면서 배열 업데이트 할때도 map 함수 사용 가능하다. 
        id 값을 비교해 id가 다르다면 그대로 두고, 같다면 active 값을 반전시키도록 한다. 

        user.id === id ? {...user, active: !user.active} : user
        = user.id가 id와 같다면 id, username, email은 그대로. active의 내용만 반전시킴. 그렇지 않다면 변경없이 그대로 둠

        4. UserList 컴포넌트에서 onToggle을 받아와서 User에게 전달해주고 onRemove처럼 id를 넣어서 호출해주기

        ㄴ 수정 버튼 클릭시 setInput의 각 value 값을 변경해야함. 클릭된 id의 값으로 
        2) 인풋에서 내용 수정 후 수정 완료 버튼을 누르면 변경된 값이 리스트에 나타난다.
