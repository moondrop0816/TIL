    <!-- 12. useRef로 컴포넌트 안의 변수 만들기 -->

    <!-- 
        ref를 사용해야 할때 : 컴포넌트에서 특정 DOM을 사용해야 할때. 
        useRef를 사용하여 설정. 

        useRef Hook은 DOM을 선택하는 용도 외에도 컴폰넌트 안에서 조회 및 수정할 수 있는 변수를 관리하는데에 사용한다. 

        리액트 컴포넌트에서의 상태는 상태를 바꾸는 함수를 호출해주고 나서 그 다음 렌더링 이후로 업데이트 된 상태를 조회할 수 있는 반면, useRef로 관리하는 함수는 값이 바뀐다고 해서 컴포넌트가 리렌더링 되는 것이 아니라 설정 후 바로 조회 할 수 있다. 그래서 이 변수를 사용하여 이와 같은 값을 관리 할 수 있다. 

        - setTimeout, setInterval 을 통해서 만들어진 id
        - 외부 라이브러리를 사용하여 생성된 인스턴스
        - scroll 위치

        예제) App 컴포넌트에서 useRef를 사용해 변수 관리하기. 용도는 앞으로 배열에 새로 추가될 항목에서 사용할 고유 id를 관리하는 용도. 

        1. UserList 컴포넌트에서 배열 직접 선언 대신에 App에서 선언하고 props로 전달하기. 

        2. App에서 useRef() 사용하여 nextId 변수 만들기
        useRef 사용시 파라미터를 넣어주면 이 값이 .current의 기본값이 된다. 그리고 이 값을 수정할 때는 .current 값을 수정하고 조회할때도 .current를 조회하면 된다. 

        3. 새 항목 배열에 추가하기. 
     -->
