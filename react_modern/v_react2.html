<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 04. JSX의 기본 규칙 알아보기 -->

    <!-- 
        JSX : 리액트에서 생김새를 정의할때 사용하는 문법. 
        html처럼 보이지만 실제로는 javascrip임. 
        ex) return <div>안녕하세요.</div>

        리액트 컴포넌트 파일에서 이 형태로 코드를 작성하면 babel이 이 jsx를 자바스크립트로 변환해 준다. 

        babel은 자바스크립트의 문법을 확장해주는 도구. 아직 지원되지 않는 최신 문법이나 편의상 사용하거나 실험적인 문법들을 정식 자바스크립트 형태로 변환해줌으로서 구형 브라우저에서도 잘 실행되게 해주는 역할을 한다. 

        **작성시 꼭 지켜야하는 규칙. 
        1) 태그는 꼭 닫혀있어야 한다 
        html에서는 input 또는 br태그를 사용할때 닫지 않고 사용하기도 하지만 리액트에서는 안된다!

        2) 태그와 태그 사이에 내용이 들어가지 않을때에는 Self Closing 태그 라는 것을 사용해야 한다. 
        ex) <input />

        3) 두가지 이상의 태그는 무조건 하나의 태그로 감싸져 있어야 한다. 
        ex)
        <Hello />
        <input />
        => X

        <div>
            <Hello />
            <input />
        </div>
        => O

        불필요하게 div로 감싸는 상황을 방지하기 위해 Fragment를 사용. <></>
        태그 작성시 이름 없이 작성을 하면 됨. 브라우저 상에서 별도의 엘리먼트로 나타나지 않음. 

        자바스크립트 변수를 보여줘야할때는 {}로 감싸서 보여준다. 


        **style과 css class를 설정하는 방법

        인라인 스타일 : 객체형태로 작성. -으로 구분되어있는 이름들은 camelCase 형태로 네이밍해야함.

        css class : className= 으로 설정해주어야함. 

     -->
</body>
</html>
