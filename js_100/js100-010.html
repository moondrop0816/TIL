    <script>
        // # 문제10 : 별 찍기

        // 크리스마스 날, 은비는 친구들과 함께 파티를 하기로 했습니다. 그런데, 크리스마스 트리를 사는 것을 깜빡하고 말았습니다. 온 가게를 돌아다녀 봤지만 크리스마스 트리는 모두 품절이었습니다. 
        // 하는 수 없이 은비는 프로그래밍으로 트리를 만들기로 합니다. 

        // **은비를 위해 프로그램을 작성해 주세요.**

        // 입력
        // 5

        // 출력
        //     * 공백 4 별 1
        //    *** 공백 3 별 3
        //   ***** 공백 2 별 5
        //  ******* 공백 1 별 7
        // ********* 공백 0 별 9

        function starPrint(num) {
            var star = '';

            for(i = 0; i < num; i++) { // 01234. 5번 반복. 5줄 만들기
                // 0; 0 < 5; 01234. 5회 반복
                for (j = 4; j > i; j--) { // 공백추가하기 (4~0출력)
                    // 4>0 4321 4회반복
                    // 4>1 432 3회 반복
                    // 4>2 43 2회 반복
                    // 4>3 4 1회 반복
                    // 4>4 X 조건일치하지않음
                    star += ' ';
                }

                for (k = 0; k <= (i * 2); k++) { // 별그리기 (1~9 출력)
                    // 0; 0 <= 0; 0. 1회 반복
                    // 0 <= 2; 012 3회 반복 
                    // 0 <= 4; 01234 5회 반복
                    // 0 <= 6; 0123456 7회 반복
                    // 0 <= 8; 012345678 9회 반복
                    star += '*';
                }
                star += '\n';
            }
            // ----*
            // ---***
            // --*****
            // -*******
            // *********

            console.log(star);
        }

        starPrint(5);
    </script>
