<!DOCTYPE html>

    <script>
        // # 문제31 : 자바스크립트 자료형의 복잡도

        // 다음 배열 내장함수의 시간 복잡도가 O(1)이 아닌 것을 모두 고르시오.

        // 1)  arr[i]
        // 2)  arr.push(5)
        // 3)  arr.slice()
        // 4)  arr.pop()
        // 5)  arr.includes(5)

        // 답안 : 3, 5
        
        // 답안 풀이
        /* 시간 복잡도는 알고리즘을 처리하는데 얼마의 시간이 걸리는지 알려준다. 알고리즘의 성능을 수학적으로 표현해주는 표기법이 Big-O 표기법이다. O(1)은 입력되는 데이터의 크기와 상관없이 알고리즘이 문제를 해결하는 속도가 일정할때 표기해 줄 수 있다. 
        
        1) arr[i] : i의 값이 0이거나 매우 높은 값의 숫자라도 하나의 인덱스를 선택하는 것이기 때문에 시간복잡도는 O(1).
        2) arr.push(5) : 배열의 가장 끝에 매개변수 값을 집어넣으면 된다. 배열이 아무리 커도 마지막 끝에 원소를 넣는 것이기 때문에 시간복잡도는 O(1).
        3) arr.slice() : 매개변수만큼 잘라서 새로운 배열을 반환하는 것. 배열의 크기가 크면 클수록 사용되는 메모리가 많아지기 때문에 시간복잡도는 O(1)이 아님. X
        4) arr.pop() : 배열의 가장 끝에 있는 원소를 제거하는 것. 배열의 크기가 아무리 커도 마지막의 원소를 제거하면 된다. 따라서 시간복잡도는 O(1).
        5) arr.includes(5) : 매개변수가 배열에 들어있는지 확인. 배열의 크기가 커지면 커질수록 탐색해야하는 값이 많아지기때문에 시간복잡도는 O(1)이 아님. 
        */
        // https://overcome-the-limits.tistory.com/entry/%EC%95%8C%EA%B3%A0%EB%A6%AC%EC%A6%98-%EC%A0%9C%EC%A3%BC%EC%BD%94%EB%94%A9%EB%B2%A0%EC%9D%B4%EC%8A%A4%EC%BA%A0%ED%94%84-%EB%AC%B8%EC%A0%9C-31-%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8-%EC%9E%90%EB%A3%8C%ED%98%95%EC%9D%98-%EB%B3%B5%EC%9E%A1%EB%8F%84
    </script>
