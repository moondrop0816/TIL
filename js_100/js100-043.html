    <script>
        // # 문제43 : 10진수를 2진수로

        // 우리가 흔히 사용하는 숫자 1, 8, 19, 28893 등등...은 10진수 체계입니다.
        // 이를 컴퓨터가 알아 들을 수 있는 2진수로 바꾸려고 합니다. 어떻게 해야할까요?

        // **사용자에게 숫자를 입력받고 이를 2진수를 바꾸고 그 값을 출력해주세요.**

        let a = 35;
        let b = [];
        let result = '';

        while (a) {
            // a가 0이 될때까지 반복
            // while은 조건문이 참일때 실행되는 것임으로 0이되면 거짓이 된다 = 반복문이 끝난다
            b.push(a % 2);
            // 배열 b에 a를 2로 나눈것의 나머지를 추가한다
            a = parseInt(a / 2, 10);
            // a에는 a를 2로 나눈것을 10진수 정수로 만들어 다시 할당한다
        }
        b.reverse();
        // 배열 b의 요소들의 순서를 거꾸로 배치한다

        result = b.join('');
        // b를 하나의 문자열로 합쳐 result에 할당한다 

        
        // b.forEach(function(n){
        //     result += n;
        // });
        console.log(result);

        
    </script>
