<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // # 문제5 : for문 계산
        // 다음 코드의 출력 값으로 알맞은 것은?

        var a = 10;
        var b = 2;

        for(var i=1; i<5; i+=2){
            a += i;
        }

        console.log(a+b);

        // 1)  10
        // 2)  12
        // 3)  14
        // 4)  16

        // 답. 4번
        // a가 1일때, a가 3일때 총 두번 순환. for를 빠져나올때 a는 14. b=2를 더하면 16.

    </script>
</head>

</body>
</html>
