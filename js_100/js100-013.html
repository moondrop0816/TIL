<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // # 문제13 : 몇 번째 행성인가요?

        // 우리 태양계를 이루고 있는 행성은 **수성, 금성, 지구, 화성, 목성, 토성, 천왕성, 해왕성**으로 총 8개 입니다. 저희는 우리 태양계의 n번째 행성이 무엇인지 알고 싶습니다.

        // 입력으로 행성의 순서를 나타내는 숫자 n이 입력됩니다. 
        // 출력으로 그 순서에 해당하는 행성의 이름을 출력해 주세요.

        // 예를들어 1이 입력되면, 첫번째 행성인 수성이 출력됩니다.

        // 입출력
        // 입력 : 1
        // 출력 : 수성

        function planetIndex(index) {
            const planet = ['수성', '금성', '지구', '화성', '목성', '토성', '천왕성', '해왕성'];
            // 행성이름이 들어있는 함수
            
            console.log(planet[index - 1]);
            // -1하는 이유 : index는 0부터 시작하지만 1을 입력했을때 0번째 인덱스의 값이 출력되어야하기때문에
        }

        const index = prompt('몇 번째 행성인가요?');
        // prompt : 사용자가 텍스트를 입력할 수 있도록 안내하는 선택적 메세지를 갖고 있는 대화 상자를 띄웁니다.

        // prompt로 대화상자에 입력된 값이 n에 담기고 n이 인수가 되어 함수내에서 index로 사용된다
        planetIndex(index);
    </script>
