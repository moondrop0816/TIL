<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // # 문제34 : sort 구현하기

        // 민주는 체육부장으로 체육시간이 되면 반 친구들이 제대로 키 순서대로 모였는지를 확인해야 한다. 그런데 요즘 민주는 그것이 너무 번거롭게 느껴져 한 번에 확인하고 싶어한다. 

        // 민주를 위해 **키가 주어지면 순서대로 제대로 섰는지 확인하는 프로그램**을 작성해보자.
        // (키는 공백으로 구분하여 입력됩니다.)

        // 입출력

        // 입력 : 176 156 155 165 166 169
        // 출력 : NO

        // 입력 : 155 156 165 166 169 176
        // 출력 : YES

        const height = prompt('키를 입력하세요'); // 값 입력받음 
        let sorting = height
            .split(' ')
            .sort(function(a, b){
                return a - b;
            })
            .join(' ');
            // 입력받은 값을 공백기준으로 나누어(split)
            // 오름차순으로 정렬(sort > a - b)
            // 공백을 추가해 하나의 문자열로 만든다 (join)


        if (height === sorting) {
            // 입력받은 값(문자열)과 정렬한값이 같다면 
            console.log('YES');
        } else {
            console.log('NO');
        }
    </script>
</head>
<body>
    
</body>
</html>
